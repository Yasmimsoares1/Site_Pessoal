<head>

    <title>Yasmim Soares</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffafc;
            color: rgb(255, 251, 251);
        }

        /* Cabeçalho */
        header {
            background-color: rgba(255, 129, 144, 0.927);
            padding: 1rem; /* Aumentado o padding */
            color: white;
            text-align: center; /* Centraliza o conteúdo */
            border-bottom: 3px solid rgba(255, 129, 144, 0.927); /* Adicionando borda no fundo */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* Centraliza os itens de navegação */
            gap: 1rem; /* Espaço entre os itens */
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s; /* Efeito de transição no hover */
        }

        nav ul li a:hover {
            color: #f0f0f0; /* Efeito de hover para os links */
        }

        .welcome {
            text-align: center;
            margin: 50px 20px;
            padding: 20px;
            background-color: #fdbfdf;
            border-radius: 10px;
            color: #d63384;
        }
    </style>
</head>

    <header> <!--CABEÇALHO-->
        <nav class="Sobre"><!--NAVEGAÇÃO-->

        <p>Sinta-se à vontade para explorar e aproveitar cada detalhe.</p>
    </div>
</body>
</html>
