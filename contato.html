<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(255, 129, 144, 0.927);
            padding: 15px 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff0f5;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(3, 3, 3, 0.2);
        }
        h1 {
            text-align: center;
            color: #000000;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #000000;
        }
        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ff80bf;
            border-radius: 6px;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #ff80bf;
            color: rgb(254, 254, 254);
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
        }
        input[type="submit"]:hover {
            background-color: #e066aa;
        }
    </style>
</head>
<body>
    <header> <!--CABEÇALHO-->
        <nav class="Sobre"><!--NAVEGAÇÃO-->
            <ul>
                <li><a href="index.html">Inicio</a></li><!--LINK-->
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="portifólio.html">Portifólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Entre em Contato</h1>
        <form action="/enviar" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
